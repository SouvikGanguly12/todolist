<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra-Modern To-Do App</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:"Jost",sans-serif;
  display:flex; justify-content:center; align-items:center;
  min-height:100vh;
  background:linear-gradient(135deg,#1a237e,#0d47a1);
  transition: background 0.3s ease, color 0.3s ease;
}
body.light { background: linear-gradient(135deg,#fff,#eceff1); color:#222; }
.todo-app {
  width:90%; max-width:450px;
  padding:2rem; display:flex; flex-direction:column; gap:15px;
  border-radius:20px; box-shadow:0 0 40px rgba(0,0,0,0.5);
  border:3px solid rgba(255,255,255,0.18);
  backdrop-filter:blur(10px);
  transition: background 0.3s ease,color 0.3s ease;
}
body.light .todo-app { background: rgba(255,255,255,0.9); border:2px solid #ccc; }
h1 { text-align:center; font-weight:600; font-size:1.8rem; }
.top-bar { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px; }
.theme-toggle {
  cursor:pointer; font-size:1.3rem; background:none; border:none; color:inherit;
  transition: transform 0.2s ease;
}
.theme-toggle:hover { transform: rotate(20deg); }
.progress-container {
  width:100%; height:10px; background: rgba(255,255,255,0.2);
  border-radius:5px; overflow:hidden; margin-bottom:10px;
}
.progress-bar { height:100%; width:0%; background:#ff4081; transition: width 0.3s ease; }
.input-area { display:flex; width:100%; flex-wrap:wrap; gap:10px; }
.input-area input {
  flex:1; min-width:150px;
  padding:10px 15px; font-size:1rem;
  border:none; outline:none; border-radius:20px;
  background: rgba(255,194,209,0.3); color:inherit;
}
.input-area button {
  padding:10px; border-radius:50%; border:none;
  background: rgba(255,194,209,0.3); color:inherit; cursor:pointer;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}
.input-area button:hover { transform: scale(1.1); box-shadow:0 0 15px #ff4081; }
.filters {
  display:flex; justify-content:center; gap:10px; flex-wrap:wrap;
}
.filters button {
  padding:5px 12px; border:none; border-radius:15px;
  background: rgba(255,194,209,0.3); color:inherit; cursor:pointer;
  transition:background 0.2s ease, transform 0.2s ease;
}
.filters button.active { background:#ff4081; color:#fff; }
.filters button:hover { transform: scale(1.05); }
ul { list-style:none; width:100%; padding:0; }
ul li {
  display:flex; align-items:center; justify-content:space-between;
  background: rgba(255,194,209,0.3); margin-bottom:10px;
  padding:10px 15px; border-radius:20px;
  font-size:1rem; animation: fadeIn 0.3s ease; flex-wrap:wrap;
  transition: transform 0.3s ease, box-shadow 0.2s ease;
  cursor: grab;
}
ul li:active { cursor: grabbing; }
@keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
ul li span { flex:1; margin-left:10px; word-break:break-word; transition: color 0.3s,text-decoration 0.3s; }
ul li.done span { text-decoration:line-through; color:#bbb; }
.task-buttons { display:flex; gap:8px; margin-top:5px; flex-wrap:wrap; }
.task-buttons button {
  width:28px; height:28px; border-radius:50%; border:none;
  background: rgba(255,194,209,0.3); color:inherit; cursor:pointer;
  display:flex; justify-content:center; align-items:center;
  transition: transform 0.2s, box-shadow 0.2s;
}
.task-buttons button:hover { transform: scale(1.2); box-shadow:0 0 10px #ff6f91; }
/* Swipe delete animation */
li.swipe-delete { transform: translateX(-100%); opacity: 0; transition: transform 0.3s ease, opacity 0.3s ease; }
/* Drag & Drop animation */
ul li.dragging {
  opacity:0.7; transform: scale(1.03);
  box-shadow: 0 8px 20px rgba(255,64,129,0.5);
}
ul li.placeholder {
  border: 2px dashed rgba(255,64,129,0.7);
  height: 50px; margin-bottom:10px; border-radius:20px;
}
/* Media Queries */
@media(max-width:480px){
  .todo-app { padding:1.5rem; }
  h1 { font-size:1.5rem; }
  .input-area input { font-size:0.95rem; }
  .filters button { padding:4px 10px; font-size:0.9rem; }
  ul li { font-size:0.95rem; padding:8px 12px; }
  .task-buttons button { width:24px; height:24px; font-size:0.8rem; }
}
@media(max-width:360px){
  h1 { font-size:1.3rem; }
  .input-area input { min-width:100px; }
  .filters button { padding:3px 8px; font-size:0.85rem; }
}
</style>
</head>
<body>
<div class="todo-app">
  <div class="top-bar">
    <h1>✨ My To-Do List</h1>
    <button class="theme-toggle" id="theme-toggle">🌙</button>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div class="input-area">
    <input type="text" id="task-input" placeholder="Add a new task...">
    <button id="add-btn">+</button>
  </div>

  <div class="filters">
    <button data-filter="all" class="active">All</button>
    <button data-filter="pending">Pending</button>
    <button data-filter="done">Completed</button>
  </div>

  <ul id="task-list"></ul>
</div>

<script>
const input=document.getElementById("task-input");
const addBtn=document.getElementById("add-btn");
const taskList=document.getElementById("task-list");
const themeToggle=document.getElementById("theme-toggle");
const filterBtns=document.querySelectorAll(".filters button");
const progressBar=document.getElementById("progress-bar");
let dragSrc=null;
let placeholder=document.createElement("li");
placeholder.classList.add("placeholder");

window.onload=()=>{
  const saved=JSON.parse(localStorage.getItem("tasks"))||[];
  saved.forEach(t=>createTask(t.text,t.done));
  if(localStorage.getItem("theme")==="light"){ document.body.classList.add("light"); themeToggle.textContent="☀️"; }
  updateProgress();
};

addBtn.addEventListener("click", addTask);
input.addEventListener("keypress", e=>{ if(e.key==="Enter") addTask(); });

themeToggle.addEventListener("click", ()=>{
  document.body.classList.toggle("light");
  themeToggle.textContent=document.body.classList.contains("light")?"☀️":"🌙";
  localStorage.setItem("theme", document.body.classList.contains("light")?"light":"dark");
});

filterBtns.forEach(btn=>{
  btn.addEventListener("click", ()=>{
    filterBtns.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    applyFilter(btn.dataset.filter);
  });
});

function addTask(){
  const text=input.value.trim();
  if(!text) return;
  createTask(text,false);
  saveTasks();
  applyFilter(document.querySelector(".filters button.active").dataset.filter);
  updateProgress();
  input.value="";
}

function createTask(text,done){
  const li=document.createElement("li"); li.draggable=true;
  if(done) li.classList.add("done");
  const span=document.createElement("span"); span.textContent=text;
  const btns=document.createElement("div"); btns.classList.add("task-buttons");

  const doneBtn=document.createElement("button"); doneBtn.textContent="✔";
  doneBtn.addEventListener("click", ()=>{
    li.classList.toggle("done");
    saveTasks();
    applyFilter(document.querySelector(".filters button.active").dataset.filter);
    updateProgress();
  });

  const delBtn=document.createElement("button"); delBtn.textContent="✖";
  delBtn.addEventListener("click", ()=>{
    li.remove();
    saveTasks();
    updateProgress();
  });

  btns.appendChild(doneBtn); btns.appendChild(delBtn);
  li.appendChild(span); li.appendChild(btns);
  taskList.appendChild(li);

  addSwipeEvents(li);
  addDragEvents(li);
}

function saveTasks(){
  const tasks=[];
  document.querySelectorAll("#task-list li").forEach(li=>{
    tasks.push({text: li.querySelector("span").textContent, done: li.classList.contains("done")});
  });
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function applyFilter(filter){
  document.querySelectorAll("#task-list li").forEach(li=>{
    if(filter==="all") li.style.display="flex";
    else if(filter==="done") li.style.display=li.classList.contains("done")?"flex":"none";
    else if(filter==="pending") li.style.display=li.classList.contains("done")?"none":"flex";
  });
}

function updateProgress(){
  const tasks=document.querySelectorAll("#task-list li");
  if(!tasks.length){ progressBar.style.width="0%"; return; }
  const doneTasks=document.querySelectorAll("#task-list li.done").length;
  const percent=Math.round((doneTasks/tasks.length)*100);
  progressBar.style.width=percent+"%";
}

// Swipe-to-delete
function addSwipeEvents(li){
  let startX=0,currentX=0,moving=false;
  li.addEventListener('touchstart',e=>{ startX=e.touches[0].clientX; moving=true; });
  li.addEventListener('touchmove',e=>{
    if(!moving) return;
    currentX=e.touches[0].clientX;
    const diff=currentX-startX;
    if(diff<0) li.style.transform=`translateX(${diff}px)`;
  });
  li.addEventListener('touchend',e=>{
    moving=false;
    const diff=currentX-startX;
    if(diff<-80){ li.classList.add('swipe-delete'); setTimeout(()=>{ li.remove(); saveTasks(); updateProgress(); },300);}
    else li.style.transform='translateX(0)';
  });
}

// Drag & Drop with animation
function addDragEvents(li){
  li.addEventListener('dragstart',e=>{
    dragSrc=li;
    li.classList.add('dragging');
    setTimeout(()=> li.style.display='none',0);
  });
  li.addEventListener('dragend',e=>{
    li.classList.remove('dragging');
    li.style.display='flex';
    placeholder.remove();
    saveTasks();
  });
  li.addEventListener('dragover',e=>{
    e.preventDefault();
    const target=e.currentTarget;
    if(target===dragSrc) return;
    const rect=target.getBoundingClientRect();
    const next=(e.clientY-rect.top)/(rect.bottom-rect.top)>0.5;
    taskList.insertBefore(placeholder,next?target.nextSibling:target);
  });
  li.addEventListener('drop',e=>{
    e.preventDefault();
    taskList.insertBefore(dragSrc,placeholder);
    placeholder.remove();
  });
}
</script>
</body>
</html>
